    <body>
        <main>
            <div class="container text-center">
                <h1 class="app-title d-flex justify-content-center">todo
                    <div><div>{Z}</div></div>
                </h1>
                <ul class="todo-list js-todo-list">
                    <!--Add Todoz here-->
                    {% for todo  in data['todos'] %}
                        <li class="todo-item text-left {% if todo.isCompleted %} done {% endif %}" data-todoID="{{todo.id}}">
                            <input id="{{todo.id}}" type="checkbox" class="js-tick" />
                            <label for="{{todo.id}}" class="tick"></label>
                            <span class="the_todo">{{todo.todo}}</span>
                            
                            <button class="delete-todo js-delete-todo px-3">
                                <svg>
                                    <use href="#delete-icon"></use>
                                </svg>
                            </button>
                            <button class="delete-todo js-edit-todo">
                                <svg>
                                    <use href="#edit-icon"></use>
                                </svg>
                            </button>
                            <button class="delete-todo js-do-edit-todo d-none">
                                <svg>
                                    <use href="#tickEdit-icon"></use>
                                </svg>
                            </button>
                        </li>
                    {% endfor %}
                </ul>
                <!-- add the empty state here -->
                <div class="empty-state">
                    <svg class="checklist-icon">
                        <use href="#checklist-icon"></use>
                    </svg>
                    <h2 class="empty-state__title">Add your first todo</h2>
                    <p class="empty-state__description">What do you want to get done today?</p>
                </div>
                <!-- end -->
                <div class="js-form">
                    <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Learn Flask, Deno & Typscript "
                        class="js-todo-input">
                </div>
            </div>
        </main>
